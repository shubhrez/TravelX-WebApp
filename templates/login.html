        <!-- ====================================================
        ================= Application Content ===================
        ===================================================== -->
        <div id="wrap" class="animsition">



            <div class="page page-core page-login">

                <div class="text-center"><h3 class="text-light text-white"><span class="text-lightred">Travel</span>X</h3></div>

                <div class="container w-420 p-15 bg-white mt-40 text-center">


                    <h2 class="text-light text-greensea">Log In</h2>

                    <form action="/admin/login/" method="POST" name="form" class="form-validation mt-20" novalidate="">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" name = "username"class="form-control underline-input" placeholder="Username">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password"placeholder="Password" class="form-control underline-input">
                        </div>

                        <div class="form-group text-left mt-20">
                            <button type="submit" class="btn btn-greensea b-0 br-2 mr-5">Login</button>
                            <label class="checkbox checkbox-custom-alt checkbox-custom-sm inline-block">
                                <input type="checkbox"><i></i> Remember me
                            </label>
                            <a href="forgotpass.html" class="pull-right mt-10">Forgot Password?</a>
                        </div>

                    </form>



                    

                </div>

            </div>



        </div>
        <!--/ Application Content -->
