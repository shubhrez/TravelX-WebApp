{% extends "base.html" %}
{% load static %}

{% block loggeduser %}
    {{ user.username }}
{% endblock %}

{% block bodycontent %}

    <!-- page content -->
            <div class="right_col" role="main">

                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>Send Notification</h3>
                        </div>

                        <div class="title_right">
                            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search for...">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">Go!</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2><i></i> Send <small>Notification</small></h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">


                                    <div class="" role="tabpanel" data-example-id="togglable-tabs">
                                        <div id="myTabContent" class="tab-content">
                                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                                        <div class="x_panel">
                                                            <div class="x_content">
                                                                <br />
                                                                <form id="demo-form2" method="post" action="/admin/edit_category/{{ category.id }}/" data-parsley-validate class="form-horizontal form-label-left">
                                                                    {% csrf_token %}
                                                                    <div class="form-group">
                                                                        <label class="control-label col-md-2 col-sm-2 col-xs-2">Title</label>
                                                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                                                            <input name="title" type="text" class="form-control" id="title" placeholder="Enter Title">
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="control-label col-md-2 col-sm-2 col-xs-2" for="last-name">Message<span class="required">*</span>
                                                                        </label>
                                                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                                                            <input type="text" id="message" name="message" placeholder="Enter Message" required="required" class="form-control col-md-7 col-xs-12">
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-6">
                                                                            <button type="button" onclick="send_notification()" class="btn btn-success">Save</button>
                                                                        </div>
                                                                    </div>

                                                                </form>
                                                            </div>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        </div>
                    <div id="hidden"></div>
    </div>
    </div>

{% endblock %}


{% block jscontent %}

    <script>
        function send_notification(){
            alert("called");
            var title = $('#title').val();
            var message = $('#message').val();
            if(title!=''){
                var ref_image = '/admin/send_notification_with_result/?title='+encodeURIComponent(title)+'&message='+encodeURIComponent(message);
                document.getElementById("myTabContent").innerHTML='<img src="{% static "ajax-loader.gif"%}"  style="padding-top:17px;padding-bottom:17px;margin-left: 48%;"/>';
                $('#myTabContent').load(ref_image, function(){

                  });
            }
        }
    </script>

{% endblock %}
