{% for g in place.gallery.all %}
    <div class="col-md-55">
        <div class="thumbnail">
            <div class="image view view-first">
                <img style="width: 100%;height: 100%; display: block;" src="{{ g.image_link }}" alt="image" />
            </div>
            <div class="caption">
                <a href="{{ g.image_link }}"><p>{{ g.short_description }}</p></a>
                <button onclick="delete_image_from_gallery({{ g.id }})" type="button" class="btn btn-danger">Delete</button>
                <button data-toggle="modal" data-target="#gallery_image{{ g.id }}" type="button" class="btn btn-success">Edit</button>
            </div>

            <div id="gallery_image{{ g.id }}" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Edit Gallery Image</h4>
                        </div>
                        <div class="modal-body">
                            <img height="250" style="align-content: center" width="500" src="{{g.image_link}}"></a>
                            </br>
                            </br>
                            <input type="text" id="gallery_image_link{{ g.id }}" name="gallery_link" required="required" class="form-control col-md-3 col-xs-12" value="{{ g.image_link }}">

                            </br>
                            </br>
                            <input type="text" id="gallery_image_description{{ g.id }}" name="gallery_link" required="required" class="form-control col-md-3 col-xs-12" value="{{ g.short_description }}">

                            </br>
                        </div>
                        <br>
                        <br>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" onclick="edit_image_from_gallery({{ g.id }})" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
{% endfor %}
